    <title>小米账号-注册</title>
    <link rel="shortuct icon" href="../Img/favicon.ico" type="img/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register_wrapper">
        <div class="register_logo"></div>
        <div class="user_title-item">注册小米帐号</div>
        <div class="register_enter">
            <div class="regbox">
                <div class="country">
                    <h4>国家/地区</h4>
                    <div class="conutry_menu">
                        <p class="contury_name">中国</p>
                        <span class="spread">V</span>
                    </div>
                    <div class="conutry_item">
                        <div class="A">A</div>
                        <ul class="conturyAlist">
                            <li class="item">Andorra</li>
                            <li class="item">Afghanistan</li>
                            <li class="item">Antigua and Barbuda</li>
                            <li class="item">Anguilla</li>
                            <li class="item">American Samoa</li>
                            <li class="item">Argentina</li>
                            <li class="item">Andorra</li>
                        </ul>
                    </div>
                    <div class="regtip">成功注册帐号后，国家/地区将不能被修改</div>
                </div>
                <div class="phone">
                    <h4>手机号码</h4>
                    <div class="regphone">
                        <span class="phone_area">+86</span>
                        <input type="text" placeholder="请输入手机号码" class="regphonenum">
                    </div>
                    <div class="regtip_mark_empty">
                        <i>!</i>请输入手机号码
                    </div>
                </div>
                <div class="sure_phone">
                    <input type="button" value="立即注册" class="user_sure">
                </div>
            </div>
            <div class="regagree">
                <label for="" class="agree">
                    <i>!</i>注册帐号即表示您同意并愿意遵守小米
                    <a href="" class="user_agree">用户协议</a>
                    和
                    <a href="" class="privacy_policy">隐私政策</a>
                </label>
            </div>
        </div>
    </div>
    <!-- 底部 -->
